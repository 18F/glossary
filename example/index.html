<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>18F Glossary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>18F Glossary</h1>
  <p><span class="term" data-term="candidate">Candidate</span> is an example of a term.</p>
  <button class="js-glossary-toggle button">Glossary</button>
  <div id="glossary" class="glossary"
      aria-describedby="glossary-result" aria-hidden="true">
    <button
        title="Close glossary"
        class="js-glossary-close button button--close toggle"
      ><span class="u-visually-hidden">Hide glossary</span>
    </button>
    <h2>FEC Glossary</h2>
    <label for="glossary-search" class="label">Filter glossary terms</label>
    <input id="glossary-search" class="glossary__search" type="search" placeholder="e.g. Committee">
    <div class="glossary__content" id="glossary-result">
      <ul class="glossary__list js-accordion"></ul>
    </div>
  </div>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
